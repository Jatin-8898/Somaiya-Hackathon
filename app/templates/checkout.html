{% extends 'layout.html' %}


{% block body %}
<div class="col-md-4 mb-6 mr-4 , float-right" style="margin-top:180px">

    <!-- Heading -->
    <h4 class="d-flex justify-content-between align-items-center mb-3">
        Your Cart
    </h4>



    <!-- Cart -->
    <ul class="list-group mb-3 z-depth-1" id="cartList">
        <li class="list-group-item d-flex justify-content-between lh-condensed">
            <div>
                <h6 class="my-0" id="name"></h6>
                <small class="text-muted" id="description"></small>
            </div>
            <span class="text-muted" id="price"></span>
        </li>
    </ul>
    <!-- Cart -->

    <div class="row">
        <div class="red_button shop_now_button ml-3" style="width:420px"><a href="/payment">Checkout</a></div>

    </div>


</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("#name").text(sessionStorage.getItem("name"));
    $("#price").text(sessionStorage.getItem("price"));
    $("#description").text(sessionStorage.getItem("description"));
});
</script>
{% endblock %}
